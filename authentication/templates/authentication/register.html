{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div>
            <h3>Creating new account...</h3>
            <form action="{% url 'authentication.register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" id="username" placeholder="Enter an username" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter a password" required>
                </div>
                <input class="btn btn-primary" type="submit" value="Create user">
            </form>
        </div>
    </div>
{% endblock %}
